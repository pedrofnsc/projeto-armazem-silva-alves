<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Filmes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <container>

            <h2 th:if="${produto.id == null}" class="titulo">Cadastro do Produto</h2>
            <h2 th:if="${produto.id != null}" class="titulo">Atualização do Produto</h2>

            <form id="formulario-produto" th:action="@{/gravar}" th:object="${produto}" method="POST">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:value="${produto.nome}" name="nome" required><br>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:text="${produto.descricao}" name="descricao" rows="4" required></textarea><br>

                <input type="hidden" id="produto-id" name="id" th:value="${produto.id}" />
                <p><input type="submit" value="Gravar" id="btnGravar"/></p>
            </form>

        </container>
    </body>
</html>
